<div class="min-h-screen flex flex-col md:flex-row">
  <app-sidebar></app-sidebar>
  <div class="flex-1 relative">
    <div class="container mx-auto max-w-[900px] p-2 md:p-6">
      <app-invoice></app-invoice>
    </div>

    <!-- Modal and Dark Background -->
    <div
      class="absolute inset-0 h-screen bg-black bg-opacity-50"
      [style.opacity]="showModal ? '1' : '0'"
      [style.visibility]="showModal ? 'visible' : 'hidden'"
      [style.transition]="showModal ? 'opacity 0.3s ease, visibility 0.3s ease-in-out' : 'opacity 0.3s ease, visibility 0.3s ease-in-out'"
      (click)="closeModal($event)"
    >
      <div
        class="bg-white w-full sm:w-[550px] rounded-r-none md:rounded-r-[24px]"
        [style.transform]="showModal ? 'translateX(0)' : 'translateX(-100%)'"
        [style.opacity]="showModal ? '1' : '0'"
        [style.transition]="showModal ? 'transform 0.3s ease-in-out, opacity 0.3s ease-in-out' : 'transform 0.3s ease-in-out, opacity 0.3s ease-in-out'"
        (click)="$event.stopPropagation()"
      >
        <app-invoice-modal></app-invoice-modal>
      </div>
    </div>
  </div>
</div>
