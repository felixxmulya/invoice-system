<div class="w-full h-auto max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center">Sign In</h2>
  <div class="mt-6">
    <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
      <i class="fab fa-google fa-2x mr-2 text-gray-700"></i>
      Continue with Google
    </button>
  </div>
  <div class="flex items-center justify-center space-x-2">
    <div class="w-16 h-px bg-gray-300"></div>
    <div class="text-gray-400">or</div>
    <div class="w-16 h-px bg-gray-300"></div>
  </div>
  <form (ngSubmit)="login()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Invalid email address.</div>
      </div>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-red-500 text-sm">
        <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <span class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</span>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
      </div>
      <div class="text-sm">
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>
    </div>
    <div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
    </div>
  </form>
</div>
